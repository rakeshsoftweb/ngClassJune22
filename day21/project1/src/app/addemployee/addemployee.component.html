<h5>Template Driven Form</h5>
<form #frmEmployee="ngForm" (ngSubmit)="onSubmit(frmEmployee)">
    <div class="form-group">
        <label>Employee Id</label>
        <input type="text" class="form-control" required minlength="3" name="employeeid" ngModel/>
    </div>
    <div class="form-group">
        <label>Employee Name</label>
        <input type="text" class="form-control" name="employeename" ngModel/>
    </div>
    <div class="form-group">
        <label>Designation</label>
        <input type="text" class="form-control" name="designation" ngModel/>
    </div>
    <div class="form-group">
        <label>Status</label>
        <input type="text" class="form-control" name="status" ngModel/>
    </div>
    <div class="form-group">
        <button class="btn btn-success" type="submit" >Submit</button>
    </div>
</form>
