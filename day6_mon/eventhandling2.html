<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1">this is message :</p>
    <input type="text" onkeyup="Display(event)" />
    <!-- <input type="text" onkeypress="Display(event)" /> -->
</body>
</html>
<script>
    function Display(event) {
        let val = event.target.value;
        let arrNums = [10, 20, 10, 30, 40, 50, 10];
        for (let i = 0; i < arrNums.length; i++) {
            if (arrNums[i] === parseInt(val)) {
                console.log("index " + i + " " + arrNums[i]);
            }
        }
    }
</script>
