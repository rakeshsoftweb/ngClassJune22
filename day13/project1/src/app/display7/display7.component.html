<div class="form-group">
    <h5>Signup Form</h5>
</div>
<div class="form-group">
    <label>User Id</label>
    <input type="text" class="form-control" [(ngModel)]="userid" />
    <span class="alert-danger" *ngIf="userid.length===0">User Id Required</span>
    <span class="alert-warning" *ngIf="userid.length>0 && userid.length<=4">User id is too short</span>
</div>
<div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" [(ngModel)]="password"/>
    <span class="alert-danger" *ngIf="password.length<=4">Poor !!</span>
    <span class="alert-warning" *ngIf="password.length>4 && password.length<=6">Average !!</span>
    <span class="alert-success" *ngIf="password.length>6">Strong !!</span>
</div>
<div class="form-group">
    <label>Display Name</label>
    <input type="text" class="form-control" [(ngModel)]="displayname"/>
</div>

<div class="form-group">
   <button class="btn btn-success">Submit</button>
   <button class="btn btn-danger">Discard</button>
</div>
