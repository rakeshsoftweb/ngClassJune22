<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="bg-primary text-white p-5">this is box 1</div>
    <div class="bg-success text-white p-5">this is box 2</div>

    <button id="btnshow" class="btn btn-primary">Show</button>
    <button id="btnhide" class="btn btn-danger">Hide</button>
</body>
</html>

<script>
    $(document).ready(function(){
        console.log("Web page Loading !!!");
        $("#btnshow").click(function(){
            $("div").show();
        })
        $("#btnhide").click(function(){
            $("div").hide();
        })
    })
</script>
