<div>
    <h1>{{clientMsg}}</h1>
</div>
<div class="row">
    <div class="col-8">
        <table class="table">
            <thead>
                <th>Id</th>
                <th>Client Name</th>
                <th>Address</th>
                <th>City</th>
            </thead>
            <tbody>
                <tr *ngFor="let client of clientData">
                    <td>{{client.id}}</td>
                    <td>{{client.clientname}}</td>
                    <td>{{client.address}}</td>
                    <td>{{client.city}}</td>
                    <td><button class="btn btn-info" (click)="onEdit(client)">Edit</button></td>
                    <td><button class="btn btn-danger" (click)="onDelete(client.id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-4">
        <h5 *ngIf="!editMode">New Client</h5>
        <h5 *ngIf="editMode">Edit Client</h5>
        <form [formGroup]="frmClient" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Client Id</label>
                <input type="text" class="form-control" formControlName="id"/>
            </div>
            <div class="form-group">
                <label>Client Name</label>
                <input type="text" class="form-control" formControlName="clientname"/>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" formControlName="address"/>
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" formControlName="city"/>
            </div>
            <div class="form-group">
               <button type="submit" class="btn btn-success">Submit</button>
               <button type="button" class="btn btn-danger" (click)="onDiscard()">Discard</button>
            </div>
        </form>
    </div>
</div>
