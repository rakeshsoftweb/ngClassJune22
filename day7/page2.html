<script>
// async function
async function Display()
{
    console.log("start");
    let Prom1 = new Promise((Resolve, Reject)=>{
        setTimeout(()=>{
            Resolve("My Promise 1 resolved");
        },5000)        
    })
    // Prom1.then(data=>{
    //     console.log(data);
    // })
    let Result = await Prom1;
    console.log("Result ", Result);
    console.log("end");
}
Display();
</script>
