<script>
function Calc(val1, val2, cb)
{
    let data = cb(val1, val2);
    return data;
}
// adding 2 values with Calc function passing callback
let Result = Calc(10,20, Add);
console.log("Result for Adding 2 values", Result);

// subtracting value with Calc function passing callback function
let Result2 = Calc(60,20, Subs);
console.log("Result for Substracting 2 values", Result2);
function Add(p1,p2)
{
    return p1 + p2;
}
function Subs(p1,p2)
{
    return p1 - p2;
}

</script>
